# Debug Docker Compose - Simpler setup for troubleshooting
version: '3.8'

services:
  redis:
    image: redis:7.4-alpine
    container_name: ai-chat-redis-debug
    command: redis-server --save 60 1 --appendonly yes --loglevel warning
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - ai-chat-network

  ai-chat-server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    container_name: ai-chat-server-debug
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - CLIENT_URL=http://localhost:3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GROK_API_KEY=${GROK_API_KEY}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - QWEN_API_KEY=${QWEN_API_KEY}
      - KIMI_API_KEY=${KIMI_API_KEY}
      - Z_API_KEY=${Z_API_KEY}
      - REDIS_URL=redis://redis:6379
    restart: unless-stopped
    networks:
      - ai-chat-network
    depends_on:
      - redis

  ai-chat-client:
    build:
      context: .
      dockerfile: packages/client/Dockerfile.simple
    container_name: ai-chat-client-debug
    ports:
      - "3000:3000"
    environment:
      - VITE_SERVER_URL=http://localhost:3001
    depends_on:
      - ai-chat-server
    restart: unless-stopped
    networks:
      - ai-chat-network

networks:
  ai-chat-network:
    driver: bridge

volumes:
  redis-data:
