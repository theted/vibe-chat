# Debug Docker Compose - Simpler setup for troubleshooting
version: '3.8'

services:
  redis:
    image: redis:7.4-alpine
    container_name: ai-chat-redis-debug
    command: redis-server --save 60 1 --appendonly yes --loglevel warning
    profiles:
      - internal-redis
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - ai-chat-network

  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: ai-chat-chroma-debug
    restart: unless-stopped
    networks:
      - ai-chat-network
    volumes:
      - chroma-data:/chroma
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  ai-chat-server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    container_name: ai-chat-server-debug
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - CLIENT_URL=*
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GROK_API_KEY=${GROK_API_KEY}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - QWEN_API_KEY=${QWEN_API_KEY}
      - KIMI_API_KEY=${KIMI_API_KEY}
      - Z_API_KEY=${Z_API_KEY}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - CHAT_ASSISTANT_SCRIPT=/app/scripts/run-mcp-chat.js
      - CHAT_ASSISTANT_AUTO_INDEX=true
      - NODE_PATH=/app/server/node_modules
      - CHROMA_URL=http://chroma:8000
      - CHAT_ASSISTANT_COLLECTION=ai-chat-workspace
    volumes:
      - ../scripts:/app/scripts:ro
      - ./packages/mcp-assistant/src:/app/mcp-assistant/src:ro
    restart: unless-stopped
    networks:
      - ai-chat-network
    depends_on:
      redis:
        condition: service_started
      chroma:
        condition: service_healthy

  ai-chat-client:
    build:
      context: .
      dockerfile: packages/client/Dockerfile.simple
    container_name: ai-chat-client-debug
    ports:
      - "3000:3000"
    environment:
      - VITE_SERVER_URL=http://localhost:3001
    depends_on:
      - ai-chat-server
    restart: unless-stopped
    networks:
      - ai-chat-network

networks:
  ai-chat-network:
    driver: bridge

volumes:
  redis-data:
  chroma-data:
