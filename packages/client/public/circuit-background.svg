<svg viewBox="0 0 1280 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="circuitPattern" x="0" y="0" width="160" height="160" patternUnits="userSpaceOnUse">
      <!-- Transparent background for layering -->
      <rect width="160" height="160" fill="transparent"/>

      <!-- Circuit board traces in blue with transparency -->
      <g stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.4">
        <!-- Main horizontal traces -->
        <line x1="0" y1="40" x2="160" y2="40"/>
        <line x1="0" y1="80" x2="160" y2="80"/>
        <line x1="0" y1="120" x2="160" y2="120"/>

        <!-- Main vertical traces -->
        <line x1="40" y1="0" x2="40" y2="160"/>
        <line x1="80" y1="0" x2="80" y2="160"/>
        <line x1="120" y1="0" x2="120" y2="160"/>

        <!-- Diagonal connections -->
        <line x1="40" y1="40" x2="60" y2="60"/>
        <line x1="80" y1="20" x2="100" y2="40"/>
        <line x1="120" y1="80" x2="140" y2="100"/>
        <line x1="20" y1="120" x2="40" y2="140"/>

        <!-- Complex circuit paths -->
        <path d="M 20 40 L 30 40 L 30 50 L 50 50 L 50 40 L 60 40"/>
        <path d="M 100 80 L 110 80 L 110 90 L 130 90 L 130 80 L 140 80"/>
        <path d="M 40 100 L 50 100 L 50 110 L 70 110 L 70 100 L 80 100"/>

        <!-- Branching circuits -->
        <path d="M 80 40 L 80 30 M 80 40 L 90 40 M 80 40 L 80 50"/>
        <path d="M 40 80 L 30 80 M 40 80 L 40 90 M 40 80 L 50 80"/>
        <path d="M 120 40 L 120 30 M 120 40 L 130 40 M 120 40 L 120 50"/>
      </g>

      <!-- Connection points/nodes -->
      <g fill="#3b82f6" opacity="0.5">
        <circle cx="40" cy="40" r="3"/>
        <circle cx="80" cy="40" r="3"/>
        <circle cx="120" cy="40" r="3"/>
        <circle cx="40" cy="80" r="3"/>
        <circle cx="80" cy="80" r="3"/>
        <circle cx="120" cy="80" r="3"/>
        <circle cx="40" cy="120" r="3"/>
        <circle cx="80" cy="120" r="3"/>
        <circle cx="120" cy="120" r="3"/>

        <!-- Additional nodes at intersections -->
        <circle cx="60" cy="60" r="2"/>
        <circle cx="100" cy="40" r="2"/>
        <circle cx="140" cy="100" r="2"/>
        <circle cx="40" cy="140" r="2"/>
        <circle cx="30" cy="50" r="2"/>
        <circle cx="50" cy="50" r="2"/>
        <circle cx="110" cy="90" r="2"/>
        <circle cx="130" cy="90" r="2"/>
      </g>
    </pattern>
  </defs>

  <!-- Fill entire viewBox with the pattern -->
  <rect width="100%" height="100%" fill="url(#circuitPattern)"/>
</svg>