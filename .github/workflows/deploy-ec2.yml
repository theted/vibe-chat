name: Deploy to EC2

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
      ECR_REPOSITORY_SERVER: vibe-chat-server
      ECR_REPOSITORY_CLIENT: vibe-chat-client
      IMAGE_TAG: ${{ github.sha }}
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}
      EC2_PORT: ${{ secrets.EC2_PORT || 22 }}
      EC2_APP_PATH: ${{ secrets.EC2_APP_PATH }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/server/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_SERVER }}:${{ env.IMAGE_TAG }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_SERVER }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

      - name: Build and push client image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/client/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_CLIENT }}:${{ env.IMAGE_TAG }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_CLIENT }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          port: ${{ env.EC2_PORT }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: AWS_REGION,ECR_REGISTRY,ECR_REPOSITORY_SERVER,ECR_REPOSITORY_CLIENT,IMAGE_TAG,EC2_APP_PATH
          script: |
            set -euo pipefail
            cd "${EC2_APP_PATH}"
            git fetch --all --prune
            git reset --hard origin/master
            aws ecr get-login-password --region "${AWS_REGION}" \
              | docker login --username AWS --password-stdin "${ECR_REGISTRY}"
            SERVER_IMAGE="${ECR_REGISTRY}/${ECR_REPOSITORY_SERVER}:${IMAGE_TAG}" \
            CLIENT_IMAGE="${ECR_REGISTRY}/${ECR_REPOSITORY_CLIENT}:${IMAGE_TAG}" \
              docker compose -f docker-compose.ec2.yml pull
            SERVER_IMAGE="${ECR_REGISTRY}/${ECR_REPOSITORY_SERVER}:${IMAGE_TAG}" \
            CLIENT_IMAGE="${ECR_REGISTRY}/${ECR_REPOSITORY_CLIENT}:${IMAGE_TAG}" \
              docker compose -f docker-compose.ec2.yml up -d
