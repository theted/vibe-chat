name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Run tests
        run: pnpm test

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Docker builds
        run: |
          docker build -f packages/server/Dockerfile -t ai-chat-server:ci .
          docker build -f packages/server/Dockerfile.dev -t ai-chat-server-dev:ci .
          docker build -f packages/client/Dockerfile -t ai-chat-client:ci .
          docker build -f packages/client/Dockerfile.dev -t ai-chat-client-dev:ci .
          docker build -f packages/client/Dockerfile.simple -t ai-chat-client-simple:ci .

  deploy:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Awaiting deployment implementation
        run: echo "Deploy placeholder - requires successful tests"
